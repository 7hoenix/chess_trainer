<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/custom.css">
  <title>Chess</title>
</head>
<body>

  <div class="wrapper">
    <div class="game">
      <canvas id="game"
              class="game-canvas"
              width="800px"
              height="800px"></canvas>
    </div>

    <div class="stats">
      <h1>
        Stats
      </h1>
      <hr>
      <h2>Turn:</h2>
      <div id="player-turn">
      </div>
      <h2>Game Status:</h2>
      <div id="game-status">
      </div>
      <h2>Instructions:</h2>
      <div id="instructions">
        <h3>
          Getting you to think about Chess differently. Click the square you
          want to move to first... and then the piece you want to move there.
        </h3>
      </div>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
